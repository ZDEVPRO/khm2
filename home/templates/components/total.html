{% load static %}

<section class="counter-wrap mt-105">
    <div class="container">
        <div class="row">
            {% for total in total_latest %}
            <div class="col-lg-12 counter-inner">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="counter-item">
                            <i class="fa fa-book-reader"></i>
                            <div class="count">
                                <span class="counter h2">{{ total.num_students }}</span>
                            </div>
                            <p>O'quvchilar soni</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="counter-item">
                            <i class="fa fa-chalkboard-teacher"></i>
                            <div class="count">
                                <span class="counter h2">{{ total.num_teachers }}</span>
                            </div>
                            <p>O'qituvchilar soni</p>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6">
                        <div class="counter-item">
                            <i class="fa fa-clipboard-list"></i>
                            <div class="count">
                                <span class="counter h2">{{ total.num_groups }}</span>
                            </div>
                            <p>Guruxlar soni</p>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6">
                        <div class="counter-item">
                            <i class="ti-home"></i>
                            <div class="count">
                                <span class="counter h2">{{ total.num_room }}</span>
                            </div>
                            <p>Xonalar soni</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<section style="margin-bottom: -130px;" class="section-padding category-section">
</section>
